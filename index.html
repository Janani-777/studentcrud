<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Details Form</h1>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="rollNo">Roll Number</label>
            <input type="text" id="rollNo" name="rollNo" required>
            
            <label for="marks1">Marks 1</label>
            <input type="number" id="marks1" name="marks1" required>
            
            <label for="marks2">Marks 2</label>
            <input type="number" id="marks2" name="marks2" required>
            
            <label for="marks3">Marks 3</label>
            <input type="number" id="marks3" name="marks3" required>
            
            <label for="marks4">Marks 4</label>
            <input type="number" id="marks4" name="marks4" required>
            
            <button type="submit" id="submitButton">Add Student</button>
        </form>

        <div id="studentTable">
            <h2>Student List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Percentage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentData">
                    <!-- Student data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
